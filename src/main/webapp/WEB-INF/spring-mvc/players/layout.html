
<div class="input-append">
    <input style="width:358px; margin-left: 100px;" class="span2" type="text" ng-model="playerName" required min="1" />
    <button class="btn btn-primary" ng-disabled="!playerName" ng-click="addNewPlayer(playerName)">Add Player</button>
</div>

<h3 style="margin-left:100px;">Players List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="players.length == 0">
    No Players found
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="players.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Action</th>
            <th style="text-align: center;">Player Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in players">
            <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="removePlayer(player)">Remove</button></td>
            <td>{{player}}</td>
        </tr>
    </tbody>
</table>
<button style="margin-left:100px;" class="btn btn-danger"  ng-show="players.length > 1" ng-click="removeAllPlayers()">Remove All Players</button>
